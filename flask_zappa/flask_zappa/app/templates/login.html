<!DOCTYPE html>
<head>
    <title>Login</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<html>
    <body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
            <!-- form start-->
              <form class = "form-container" method="post" action="login_submit">
              <h1>Login</h1>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name ='username' class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="userInputPassword1">Password</label>
                    <input type="password" name='password' class="form-control" placeholder="Password">
                  </div>
                     <button type="submit" value='login' class="btn btn-success btn-block">Login</button>
                      <br>
                      {% with messages = get_flashed_messages()%}
                        {% if messages %}
                          {% for message in messages %}
                            <div class="alert alert-warning">
                              <strong>Warning! </strong>{{ message}}
                            </div>
                          {% endfor %}
                        {% endif %}
                      {% endwith %}
    {#                       <p class="box"><span>Not a member?</span>#}
    {#                            <a href="{{ url_for('signup')}}" class="btn btn-link">Sign up</a>#}
    {#                       </p>#}
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    <body>
</html>
